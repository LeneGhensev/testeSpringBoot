<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">

  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Atualizar dados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>

  <body>
    <form action="#" th:action="@{/update}" th:object="${usuario}" method="post">

      <label for="idUsuario">Id Usuário</label>
      <input type="text" th:field="*{idUsuario}" id="idUsuario" placeholder="idUsuario">
      <span th:if="${#fields.hasErrors('idUsuario')}" th:errors="*{id}"></span>

      <label for="nome">Nome</label>
      <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
      <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>

      <label for="senha">Senha</label>
      <input type="text" th:field="*{senha}" id="senha" placeholder="Senha">
      <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>

      <button input type="submit" value="Update" class="btn btn-primary">Update</button>
    </form>

    <div id="login">
      <h3 class="text-center text-white pt-5">Login form</h3>
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="post">
                <h3 class="text-center text-info">Atualize os Dados do Usuário</h3>
                <div class="form-group">
                  <label for="username" class="text-info">Id Usuário:</label><br>
                  <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Nome:</label><br>
                  <input type="text" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Senha:</label><br>
                  <input type="text" name="password" id="password" class="form-control">
                </div>
                <button input type="submit" value="Update" class="btn btn-primary">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
